TAB_TRIGGER_NAME=Triggers
TRIGGER_RULES=Trigger Rules
TRIGGER_ACTION_JFR_DESCRIPTION=This action will dump what is available in the named flight recorder recording to a locally available file and then attempt to open it. This action only works when connected to R28 versions of JRockit or later.
TRIGGER_ACTION_JFR_NAME=Dump Flight Recording
TRIGGER_ACTION_JFR_NAME_DESCRIPTION=This is the name of the recording to dump. It is by default chosen to continuous, which will dump the default recording that normally always is available.
TRIGGER_ACTION_JFR_NAME_LABEL=Recording
TRIGGER_ACTION_JFR_FILE_DESCRIPTION=This is the destination to which you want to download the Flight Recorder dump.
TRIGGER_ACTION_JFR_FILE=File
TRIGGER_ACTION_TIMERANGE_LABEL=Time 
TRIGGER_ACTION_TIMERANGE_DESCRIPTION=This is how far back you want to get data for. Normally a minute or so should provide enough information.
